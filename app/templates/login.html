{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">

  <div class="aspect-square w-full max-w-4xl bg-white rounded-xl shadow border border-gray-200 md:flex overflow-hidden">

    <!-- Left Side — Form -->
    <div class="flex-1 p-8 md:p-12 flex flex-col items-center justify-center text-center">

      <h1 class="text-3xl font-semibold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-sm text-gray-600 mb-8">Sign in to your {{ role|capitalize }} account</p>

      {% if registered %}
      <div class="mb-6 p-3 bg-green-50 border border-green-200 rounded text-sm text-green-700">
        Registration successful! Please sign in.
      </div>
      {% endif %}

      {% if error %}
      <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded text-sm text-red-700">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input name="username" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-600 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input name="password" type="password" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-600 focus:border-transparent" />
        </div>

        <button type="submit"
          class="w-full px-4 py-2.5 bg-green-600 text-white font-medium rounded hover:bg-green-700 transition-colors">
          Sign In
        </button>

        <p class="text-center text-sm text-gray-600">
          Don’t have an account?
          <a href="/register/{{ role }}" class="text-green-600 hover:text-green-700 font-medium">
            Create account
          </a>
        </p>
      </form>
    </div>

    <!-- Right Side — Video -->
    <div class="hidden md:flex md:w-1/2 items-center justify-center bg-black">
      <video autoplay muted loop playsinline class="w-full h-full object-cover">
        <source src="/static/squirrel.mp4" type="video/mp4">
      </video>
    </div>

  </div>
</div>
{% endblock %}
