{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="w-full max-w-4xl bg-white rounded-xl shadow border border-gray-200 md:flex overflow-hidden">

    <!-- Form Section -->
    <div class="flex-1 p-8 md:p-12">
      <h1 class="text-2xl font-semibold text-gray-900 mb-4">Create Account</h1>
      <p class="text-sm text-gray-600 mb-6">Register as {{ role|capitalize }}</p>

      {% if error %}
      <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded text-sm text-red-700">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input name="username" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        {% if role == 'doctor' %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Medical License Number</label>
          <input name="license" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
          <input name="specialization" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        {% else %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input name="fullname" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
          <input name="dob" type="date" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        {% endif %}

        <!-- Phone field added for both roles -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input name="phone" required
                 pattern="\d{10}"
                 title="Phone number must be exactly 10 digits"
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input name="password" type="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <button type="submit"
                class="w-full px-4 py-2.5 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 transition-colors">
          Create Account
        </button>

        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login/{{ role }}" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</a>
        </p>
      </form>
    </div>

    <!-- Right Side â€” Hero Video -->
    <div class="hidden md:flex md:w-1/2 items-center justify-center bg-black">
      <video autoplay muted loop playsinline class="w-full h-full object-cover">
        <source src="/static/heart.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

  </div>
</div>
{% endblock %}
